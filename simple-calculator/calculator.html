<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
<div id="app">
    <div id="result"></div>
    <div id="keypad">
        <div id="nums">
            <div class="key num">7</div>
            <div class="key num">8</div>
            <div class="key num">9</div>
            <div class="key num">4</div>
            <div class="key num">5</div>
            <div class="key num">6</div>
            <div class="key num">1</div>
            <div class="key num">2</div>
            <div class="key num">3</div>
            <div class="key num">0</div>
            <div class="key num">.</div>
            <div class="key equal">=</div>
        </div>
        <div id="ops">
            <div class="key clear">C</div>
            <div class="key clear-all">AC</div>
            <div class="key op">-</div>
            <div class="key op">ร</div>
            <div class="key op plus">+</div>
            <div class="key op">รท</div>
            <div class="key op">%</div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
